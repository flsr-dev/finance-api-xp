# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    types: [opened, closed]
    branches: [ "master" ]

jobs:
  eslint:
    name: eslint
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: 
          node-version: '12'
      - run: npm install
      - run: npm run lint

  buildAndTest:
    needs: eslint
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: [ 12.x, 14.x, 16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: envFile
      run: |
        touch .env
        echo "DB_PWD=${{secrets.DB_PWD}}" >> .env
        echo "DB_HOST=${{secrets.DB_HOST}}" >> .env
        echo "DB_NAME=${{secrets.DB_NAME}}" >> .env
        echo "DB_USER=${{secrets.DB_USER}}" >> .env
        echo "DB_PORT=${{secrets.DB_PORT}}" >> .env
        echo "DB_PWD_DEV=${{secrets.DB_PWD_DEV}}" >> .env
        echo "DB_HOST_DEV=${{secrets.DB_HOST_DEV}}" >> .env
        echo "DB_NAME_DEV=${{secrets.DB_NAME_DEV}}" >> .env
        echo "DB_USER_DEV=${{secrets.DB_USER_DEV}}" >> .env
        echo "DB_PORT_DEV=${{secrets.DB_PORT_DEV}}" >> .env
        echo "JWT_SECRET=${{secrets.JWT_SECRET}}" >> .env
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test

  deploy: 
    if: github.event.pull_request.merged == true
    needs: [build, eslint]
    runs-on: ubuntu-20.04
    steps:
        - uses: actions/checkout@v3
        - uses: akhileshns/heroku-deploy@v3.12.12
          with:
                heroku_api_key: ${{secrets.HEROKU_API_KEY}}
                heroku_app_name: "finance-api-xp"
                heroku_email: "flsr.dev@gmail.com"